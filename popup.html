<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="popup.js"></script>
    <script src="db_store/words.js"></script>
    <script src="core/suggestion_list.js"></script>
    <script src="core/time_start.js"></script>
</head>
<body>
<div class="tabs-container">

    <div class="tab-btns">
        <div class="tab-btn active" id="createAlarm" data-tab="basic" style="width:150px;">
            START DOKI
        </div>
        <div class="tabremove" data-tab="standard" id="stopAlarm" style="border:1px solid red;">STOP</div>
    </div>
    <div class="brief" style="display:flex;justify-content: space-between;margin:0 10px 0 10px">
        <h4 style="font-weight: normal"  id="statusLabel"></h4>
        <h4 style="font-weight: normal"  id="timer"></h4>
    </div>
    <div class="tabs">
        <div class="tab active" data-tab="basic">

            <h3  style="font-weight: lighter">Select rule </h3>
            <div class="radioRule">
                <label style="width:100%" class="flex"><input type="radio"  name="alarmInterval" value="20" id="2020_rule"><span style="margin-top:4px">
                    20 20 20 Rule Care of eye</span></label>
                <label style="width:100%" class="flex"><input type="radio"  name="alarmInterval" value="40" id="standard_rule"><span style="margin-top:4px">
                    Pomodoro Care of body </span></label>
            </div>
            <br>
            <div class="brief" id="doki"></div>

            <ul class="features">

                <li class="feature not-included">
                    <h3 style="font-weight: lighter">Always remember</h3>
                </li>
                <li class="feature included">
                    <h3 style="font-weight: lighter" id="dataDisplay"></h3>
                </li>

            </ul>

        </div>
    </div>
</div>

</body>
</html>
